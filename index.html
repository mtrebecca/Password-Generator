<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap">
    <link rel="stylesheet" href="./dist/css/styles.css">
</head>
<body>
    <div class="container">
        <img src="src/assets/images/unlock.svg" />
        <h1>Gerador de senhas</h1>
        <h2>Gere instantaneamente uma senha aleatÃ³ria e segura</h2>
        <div class="generator">
            <input type="text" id="password" readonly>
            <button id="copy-left" title="Copy Password">ðŸ“‹</button>
            <button id="generate" title="Generate Password">ðŸ”„</button>

        <div class="settings">

            <input type="number" id="length" min="6" max="20" value="8">

        <div class="strength">

        </div>

        <button id="copy-bottom" class="copy-bottom">Copy Password</button>
    </div>

    <script src="./src/js/script.js"></script>
