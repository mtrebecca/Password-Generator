<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>
    <link rel="icon" href="/src/assets/images/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap">
    <link rel="stylesheet" href="./dist/css/styles.css">
</head>
<body>
    <div class="container">
        <img src="src/assets/images/unlock.svg" />
        <h1>Gerador de senhas</h1>
        <h2>Gere instantaneamente uma senha aleatória e segura</h2>
        <div class="generator">
            <div class="input-container">
                <input type="text" id="password" readonly>
                <label for="password" class="label-password">Senha</label>
            </div>
            <div class="button-container">
                <button id="copy-left" title="Copiar"><img src="src/assets/images/copy.svg" alt="Copiar" /></button>
                <button id="generate" title="Gerar nova senha"><img src="src/assets/images/refresh-cw.svg" alt="Gerar nova senha" /></button>
            </div>
        </div>
        

        <div class="settings">
            <div class="all-settings">
                <h3>Personalize sua senha</h3>
                <div class="content-all-child">
                    <div class="content-child">
                        <span class="title-child" for="length">Número de caracteres</span>
                        <input type="range" id="length-slider" min="6" max="20" value="8" step="1">
                        <input type="number" id="length" min="6" max="20" value="8">
                    </div>
                    
                <div class="content-child checkbox">
                    <span class="title-child">Características da senha</span>
                    <label class="custom-checkbox">
                        <input type="checkbox" id="uppercase" class="checkbox-input">
                        <span class="checkmark"></span>
                        Letras maiúsculas
                    </label>
                    
                    <label class="custom-checkbox">
                        <input type="checkbox" id="lowercase" class="checkbox-input" checked>
                        <span class="checkmark"></span>
                        Letras minúsculas
                    </label>
                    
                    <label class="custom-checkbox">
                        <input type="checkbox" id="numbers" class="checkbox-input">
                        <span class="checkmark"></span>
                        Números
                    </label>
                    
                    <label class="custom-checkbox">
                        <input type="checkbox" id="symbols" class="checkbox-input">
                        <span class="checkmark"></span>
                        Símbolos
                    </label>
                    
                </div>
                <div class="strength content-child">
                    <span class="title-child">Força da senha</span>
                    <div id="strength-bar" class="strength-bar">
                        <div id="strength-fill" class="strength-fill"></div>
                    </div>
                    <div class="strength-labels">
                        <span>Fraca</span>
                        <span>Média</span>
                        <span>Forte</span>
                    </div>
                    <span id="strength-text"></span>
                </div>       
            </div>
            </div>
        </div>
        <button id="copy-bottom" class="copy-bottom">Copiar senha</button>
        <div id="toast" class="toast">Senha copiada para a área de transferência!</div>
    </div>
    <script src="./src/js/script.js"></script>
</body>
</html>
